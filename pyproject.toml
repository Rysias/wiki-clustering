authors = ["Jonathan Hvithamar Rystr√∏m <jhvithamar@gmail.com>"]
readme = "README.md"
packages = [{include = "src"}]

[tool.poetry.dependencies]
python = ">=3.10,<3.13"
pandas = "^2.2.2"
